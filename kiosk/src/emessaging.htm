<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script type="text/javascript" src="js/emessaging.js"></script>
    <script type="text/javascript" src="js/mocked-data.js"></script>
    <script type="text/javascript" src="js/mocked-images.js"></script>
    <link rel="stylesheet" type="text/css" href="css/emessaging.css">
    <link rel="stylesheet" type="text/css" href="font-icons/css/styles.min.css">
    <title>E-Messaging</title>
</head>

<body>
    <div class="temp-viewport">
        <div class="app-wrapper">
            <div class="blackout-wrapper">
                <div class="modal-content-wrapper">
                    <div class="modal-message-wrapper"></div>
                    <img class="modal-image" src="" alt="missing image"/>
                    <div class="modal-nav-wrapper">
                        <button class="secondary-button-gray" data-theActionType="2"></button>
                        <button class="primary-button" data-theActionType="1"></button>
                    </div>
                </div>
            </div>
            <div class="column-1">
                <div class="navigation-button" data-theTitle="Inbox"><i class="icons8-read-message"></i>
                    <div class="unread-count"><span></span></div>
                </div>
                <div class="navigation-button" data-theTitle="Sent"><i class="icons8-sent-filled"></i></div>
                <div class="navigation-button" data-theTitle="Trash"><i class="icons8-delete"></i></div>
            </div>
            <div class="column-2">
                <div class="header"><span></span></div>
                <div class="column-2a"></div>
                <div class="column-2b">
                    <div class="email-message">
                        <div class="message-header">
                            <div class="message-info">
                                <p class="line-1"><span>From:</span>&nbsp;<span></span></p>
                                <p class="line-2"><span>Subject:</span>&nbsp;<span></span></p>
                                <p class="line-3"><span>Attachment:</span>&nbsp;<span class="image-link"></span></p>
                            </div>
                            <div class="message-actions"><i class="action-1 icons8-reply-arrow"></i><i class="action-2 icons8-restore-page"></i><i class="action-3 icons8-delete"></i></div>
                        </div>
                        <div class="message-body"><span></span></div>
                    </div>
                </div>
                <div class="column-2c">
                    <div class="email-reply">
                        <div class="reply-header">
                            <div class="reply-info">
                                <p class="line-1"><span>To:</span>&nbsp;<span></span></p>
                                <p class="line-2"><span>Subject:</span>&nbsp;<span></span></p>
                            </div>
                        </div>
                        <div class="reply-body">
                            <div contenteditable="true"></div>
                        </div>
                    </div>
                </div>
                <div class="reply-actions-panel">
                    <button class="primary-button-blue">SEND</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
